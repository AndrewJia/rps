<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SZA</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<h1>Swain Zilean Anivia (Ryze)</h1>
	<h3>A rock paper scissors game with a fun twist! Click on the champ icons to play.</h3>
	<div class="cards">
		<div id="swain" class="card">
			<img src="./images/SwainSquare.webp" alt="picture of swain">
			<div class="text">SWAIN</div>
		</div>
		<div id="zilean" class="card">
			<img src="./images/ZileanSquare.webp" alt="picture of zilean">
			<div class="text">ZILEAN</div>
		</div>
		<div id="anivia" class="card">
			<img src="./images/AniviaSquare.webp" alt="picture of anivia">
			<div class="text">ANIVIA</div>
		</div>
		<div id="ryze" class="card">
			<img id="ryzeimg" src="./images/RyzeSquare.webp" alt="picture of our blue lord">
			<div class="text">RYZE</div>
		</div>
	</div>

	<div class="results">
		<h3>Score</h3>
		<div class="score">0-0</div>
		<div class="prevround"></div>
	</div>

	<script src="javascript.js"></script>
</body>
</html>
